<div style="display: flex;">
    <div class="container-fluid">
        <div class="container-fluid-rounded">
            <div class="form-group">
                <form #centerAdminRegistration="ngForm">
                    <div class="form-header">
                        <h1>Register Center Admin</h1>
                    </div>
                    <div class="form-body">
                        <div class="form-row mb-4">
                            <div class="col-md-0">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" ngModel required>
                            </div>
                        </div>
                        <div class="form-row mb-4">
                            <div class="col-md-0">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" id="password" ngModel required>
                            </div>
                        </div>
                        <div class="names form-row mb-4">
                            <div class="col-md-0">
                                <label for="adminName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="adminName" ngModel required>
                            </div>
                            <div class="col-md-0">
                                <label for="adminSurame" class="form-label">Surname</label>
                                <input type="text" class="form-control" id="adminSurame" ngModel required>
                            </div>
                        </div>
                        <div class="form-row mb-4">
                            <label class="form-label">Address</label>
                            <div class="address col-md-8">
                                <input type="text" class="address-input form-control" placeholder="" disabled ngModel required>
                                <span class="set-address form-control">
                                    <button type="button" data-bs-toggle="modal" data-bs-target="#AddressModal">
                                        <img src="assets/images/address.png" width="26" height="26">
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-row mb-4">
                            <div class="col-md-0">
                                <label for="upin" class="form-label">Upin</label>
                                <input type="text" class="form-control" id="upin" ngModel required>
                            </div>
                        </div>
                        <div class="form-row mb-4">
                            <div class="col-md-0">
                                <label for="occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="occupation" ngModel required>
                            </div>
                        </div>
                        <div class="enums form-row mb-4">
                            <div class="col-md-0">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" ngModel required>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-md-0">
                                <label for="work-status" class="form-label">Work Status</label>
                                <select class="form-select" id="work-status" ngModel required>
                                    <option>School</option>
                                    <option>University</option>
                                    <option>Work</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row mb-4">
                            <div class="col-md-0">
                                <input type="submit" class="form-control btn submit-button" [disabled]="centerAdminRegistration.invalid">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
