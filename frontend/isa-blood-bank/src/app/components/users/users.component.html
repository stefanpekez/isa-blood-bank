<div class="container">
    <div class="sub-container">
        <table class="table table-hover table-striped">
            <thead class="table-head">
                <tr class="head-row">
                  <th scope="col">#</th>
                  <th scope="col" class="header">Name</th>
                  <th scope="col" class="header">Surame</th>
                  <th scope="col" class="header">Email</th>
                  <th scope="col" class="header">Upin</th>
                  <th scope="col" class="header">Gender</th>
                  <th scope="col" class="header">Occupation</th>
                  <th scope="col" class="header">Work Status</th>
                  <th scope="col" class="header">Role</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr class="body-row" *ngFor="let user of users; let i = index;">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ user.name }}</td>
                  <td>{{ user.surname }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.upin }}</td>
                  <td>{{ user.gender }}</td>
                  <td *ngIf="user.occupation === null">Worker</td>
                  <td *ngIf="user.occupation !== null">{{ user.occupation }}</td>
                  <td>{{ user.workStatus }}</td>
                  <td>{{ user.role }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
