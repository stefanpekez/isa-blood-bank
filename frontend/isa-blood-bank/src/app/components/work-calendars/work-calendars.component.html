<div class="container-fluid">
    <div class="calendar-view-container">
        <div class="calendar-header">
            <div class="time-period-container">
                <button class="btn btn-primary" (click)="changeMonth(-1)"><</button>
                <label class="time-period-label" *ngIf="view === 'Month'">{{ currentMonth }}</label>
                <label class="time-period-label" *ngIf="view === 'Week'">{{ currentWeek }}</label>
                <button class="btn btn-primary" (click)="changeMonth(1)">></button>
            </div>
            <div class="time-span-container">
                <button class="btn btn-primary" (click)="setView('Month')">
                    Month
                </button>
                <button class="btn btn-primary" (click)="setView('Week')">
                    Week
                </button>
                <!-- <button class="btn btn-primary" (click)="setView('Day')">
                    Day
                </button> -->
            </div>
            <button>Schedule apointment</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-body-header">
                <div class="time-column">
                    <label *ngIf="view !== 'Month'">Time</label>
                    <label *ngIf="view === 'Month'">Days</label>
                </div>
                <div class="day-bar">
                    <label>Sunday</label>
                    <label>Monday</label>
                    <label>Tuesday</label>
                    <label>Wednesday</label>
                    <label>Thursday</label>
                    <label>Friday</label>
                    <label>Saturday</label>
                </div>
            </div>
            <div class="calendar-body-view">
                <div class="time-bar" *ngIf="view !== 'Month'">
                    <ng-container>
                        <div class="time" *ngFor="let hour of hours">
                            <label>{{ hour }}</label>
                        </div>
                    </ng-container>
                </div>
                <div class="month-view" *ngIf="view === 'Month'">
                    <div [ngClass]="{'time-slot': item.isCurrent, 'time-slot-noncurrent': !item.isCurrent}" *ngFor="let item of monthSlots;">
                        <label class="day-label">{{ item.date.split(' ')[1].replace(',', '') }}</label>
                        <div class="event-list" *ngFor="let a of item.appointments">
                            <label class="appoint">Appointment</label>
                        </div>
                    </div>
                </div>
                <div class="week-view" *ngIf="view === 'Week'">
                    <ng-container *ngFor="let item of daySlots; let i = index;">
                        <div [ngClass]="item.appointment.date == null ? 'week-slot' : 'week-slot-active'" (click)="selectTimeSlot(i+1)">
                            <label style="cursor: pointer;"></label>
                        </div>
                    </ng-container>
                    
                </div>
            </div>
        </div>
        <div class="calendar-footer">

        </div>
    </div>
</div>
