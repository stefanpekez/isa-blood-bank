<div class="container-fluid">
  <div class="container-fluid-rounded">
    <div class="form-group">
        <form style="width: 100%;">
            <div class="form-header">
                <h1>Define free appointment for blood donation</h1>
            </div>
            <div class="form-body">
                <div class="form-row mb-4">
                    <div class="col-md-0">
                        <label for="startDate" class="form-label">Choose date:</label>
                        <input id="startDate" class="form-control" type="date" ([ngModel])="pickedDate" (change)="helloYou()"/>
                    </div>
                </div>
                <div class="form-row mb-4">
                    <div class="col-md-0">
                        <label for="startTime" class="form-label">Choose start time:</label>
                        <input id="startTime" type="time" class="form-control" name="toHours" ngModel required>
                    </div>
                </div>
                <div class="form-row mb-4">
                    <div class="col-md-0">
                        <input type="submit" class="form-control btn submit-button">
                    </div>
                </div>
            </div>
        </form>
    </div>
 </div>
</div>
