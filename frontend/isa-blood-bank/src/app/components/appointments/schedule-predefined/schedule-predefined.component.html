<h2>My appointments:</h2>


<div *ngFor="let myAppointment of myAppointments">
    <p>{{myAppointment.duration}}</p>
    <p>{{myAppointment.startTime}}</p>
    <p>{{myAppointment.scheduleTime}}</p>
    <button (click)="cancelAppointment(myAppointment.id)">Cancel</button>
    <br>
</div>

<button (click)="scheduleEnable()">Schedule appointment</button>

<div *ngIf="scheduleEnabled" >
    <div *ngFor="let appointment of freeAppointments">
        <p>{{appointment.duration}}</p>
        <p>{{appointment.startTime}}</p>
        <p>{{appointment.scheduleTime}}</p>
        <button (click)="scheduleAppointment(appointment.id)">Reserve</button>
        <br>
    </div>
</div>
