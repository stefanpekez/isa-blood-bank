<div class="container">
    <div class="page">
        <div class="report-body">
            <form #centerAdminRegistration="ngForm">
                <div class="form-header">
                    <h1>Appointment report</h1>
                </div>
                <div class="form-body">
                    <div class="form-row mb-4">
                        <div class="col-md-0">
                            <label for="type" class="form-label">Blood Type</label>
                            <input type="text" class="form-control" id="type" [(ngModel)]="report.type" name="type" ngModel required>
                        </div>
                        <div class="col-md-0">
                            <label for="note" class="form-label">Note to Doctor</label>
                            <input type="text" class="form-control" id="note" [(ngModel)]="report.note" name="note" ngModel required>
                        </div>
                        <div class="col-md-0">
                            <label for="bb" class="form-label">Hemoglobin amount</label>
                            <input type="text" class="form-control" id="bb" [(ngModel)]="report.hemoglobin" name="bbAmount" ngModel required>
                        </div>
                        <div class="col-md-0">
                            <label for="permit" class="permit-label">Permitted</label>
                            <input type="checkbox" name="permit" id="permit" [checked]="this.report.permitted" (change)="this.report.permitted = !this.report.permitted">
                        </div>
                        <div class="col-md-0">
                            <label for="bb" class="form-label">Blood bag amount</label>
                            <input type="text" class="form-control" id="bb" [(ngModel)]="report.bbAmount" name="bbAmount" ngModel required>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-md-0">
                            <input type="submit" id="submitb" class="form-control btn submit-button" (click)="save()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
